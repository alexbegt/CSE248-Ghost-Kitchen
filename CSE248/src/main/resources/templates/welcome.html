<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Welcome Page</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/font-awesome/5.12.0/css/all.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card home_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img th:src="@{/images/shopping_cart.png}" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <div class="mt-0">
                    <div class="d-flex justify-content-center links mt-5">
                        Hello there! Please select an option
                    </div>
                    <div class="d-flex justify-content-center links mt-5">
                        <a th:href="@{/login}">Login</a>
                    </div>
                    <div class="d-flex justify-content-center links mt-5">
                        <a th:href="@{/registration-form}">Sign up?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
