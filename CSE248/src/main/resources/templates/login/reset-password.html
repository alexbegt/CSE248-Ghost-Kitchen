<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}" id="bootstrap-css"/>
<link rel="stylesheet" th:href="@{/webjars/font-awesome/5.13.0/css/all.css}"/>
<link rel="stylesheet" th:href="@{/resources/css/login/reset-password.css}"/>
<link rel="stylesheet" th:href="@{/resources/css/shared.css}"/>

<script th:src="@{/webjars/jquery/3.5.0/jquery.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.js}"></script>
<script th:src="@{/webjars/popper.js/1.16.0/umd/popper.js}"></script>
<script th:src="@{/resources/js/pwstrength.js}"></script>

<!------ Include the above in your HEAD tag ---------->

<head>
    <title th:utext="#{pageTitle.resetPassword}">Reset Password</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.13.0/css/all.css}"/>
    <link rel="stylesheet" th:href="@{/resources/css/login/reset-password.css}"/>
    <link rel="stylesheet" th:href="@{/resources/css/shared.css}"/>

    <script th:src="@{/webjars/jquery/3.5.0/jquery.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.js}"></script>
    <script th:src="@{/webjars/popper.js/1.16.0/umd/popper.js}"></script>
    <script th:src="@{/resources/js/pwstrength.js}"></script>
</head>
<body>
    <div th:if="${param.error}">
        <div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION']}">
            <div class="alert alert-danger text-center">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">X</a>
                <span th:text="${errorMsg}">Error</span>
            </div>
        </div>
    </div>

    <div th:if="${param.message}">
        <div th:if="${param.message[0]}" th:with="message=${param.message[0]}">
            <div class="alert alert-info text-center">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">X</a>
                <span th:text="${message}">Message</span>
            </div>
        </div>
    </div>

    <div th:if="!${param.token}">
        <div class="alert alert-danger text-center">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">X</a>
            <span th:utext="#{message.missingResetToken}">A password reset token is required on this page</span>
        </div>
    </div>

    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card reset_password_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img th:src="@{/resources/images/shopping_cart.png}" class="brand_logo" alt="Logo">
                    </div>
                </div>

                <div class="d-flex justify-content-center form_container">
                    <form action="#" method="POST" enctype="utf8">
                        <div class="input-group justify-content-center mb-2">
                            <div class="input-group-append" id="passwordErrors">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <label class="input_label">
                                <input type="password" id="password" name="password" class="form-control input_pass" value="" placeholder="password" th:placeholder="#{placeholder.password}" required="required" autocomplete="new-password">
                            </label>
                        </div>

                        <div class="input-group justify-content-center mb-2">
                            <div class="input-group-append" id="matchingPasswordErrors">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <label class="input_label">
                                <input type="password" id="confirmedPassword" name="confirmedPassword" class="form-control input_pass" value="" placeholder="password" th:placeholder="#{placeholder.confirmPassword}" required="required" autocomplete="new-password">
                            </label>
                        </div>

                        <div class="input-group justify-content-center mb-2">
                            <div class="input-group-append" id="globalMessages">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <label class="input_label" th:if="${param.token}">
                                <input type="text" id="token" name="token" class="form-control input_pass" th:value="${param.token}" placeholder="token" th:placeholder="#{placeholder.token}" required="required" disabled>
                            </label>
                        </div>

                        <div class="d-flex justify-content-center mt-3 shared_container" id="globalErrors">
                            <button type="submit" name="submit" class="btn shared_btn" th:utext="#{button.resetPassword}">Change Password</button>
                        </div>
                    </form>
                </div>

                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        <a href="?language=en" rel="keep-params" th:utext="#{message.englishLanguage}">English</a> <a href="?language=es_ES" rel="keep-params" class="ml-2" th:utext="#{message.spanishLanguage}">Spanish</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        $(document).ready(function () {
            $('form').submit(function (event) {
                $("#passwordErrors").popover('hide');
                $("#matchingPasswordErrors").popover('hide');
                $("#globalMessages").popover('hide');
                $("#globalErrors").popover('hide');

                updatePassword(event);
            });

            $("#matchingPasswordErrors").popover({content: /*[[#{message.passwordDoesntMatch}]]*/, placement: "left", template: '<div class="popover" role="tooltip">' + '<div class="arrow"></div>' + '<h3 class="popover-header"></h3>' + '<div class="popover-body password-doesnt-match-popover-body"></div></div>', trigger: "manual"}).popover('hide');

            $(":password").keyup(function () {
                if ($("#password").val() !== $("#confirmedPassword").val()) {
                    $("#matchingPasswordErrors").popover('show');
                } else {
                    $("#matchingPasswordErrors").popover('hide');
                }
            });

            const options = {
                common: {
                    minChar: 8,
                    debug: true,
                    usernameField: "#username"
                },
                ui: {
                    container: "#form",
                    viewports: {
                        progress: ".UNUSED"
                    },
                    popoverPlacement: 'right',
                    showPopover: true,
                    showErrors: true
                }
            };
            $('#password').pwstrength(options);
        });

        function updatePassword(event) {
            event.preventDefault();

            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            if ($("#password").val() !== $("#confirmedPassword").val()) {
                $("#matchingPasswordErrors").popover('show');
                return;
            }

            const formData = $('form').serialize();

            $.post("/api/save-password", formData, function (data) {
                window.location.href = "/login?message=" + data.message;
            }).fail(function (data) {
                if (data.responseJSON.error.indexOf("InternalError") > -1) {
                    window.location.href = "/reset-password?token=" + urlParams.get('token') + "&message=" + data.responseJSON.message;
                } else {
                    let errors = $.parseJSON(data.responseJSON.message);
                    let messages = "";

                    $.each(errors, function (index, item) {
                        messages = messages + " " + item.def
                        $("#globalMessages").popover({content: item.defaultMessage, placement: "left", template: '<div class="popover" role="tooltip">' + '<div class="arrow"></div>' + '<h3 class="popover-header"></h3>' + '<div class="popover-body password-doesnt-match-popover-body"></div></div>', trigger: "manual"}).popover('show');
                    });

                    errors = $.parseJSON(data.responseJSON.error);
                    $.each(errors, function (index, item) {
                        $("#globalErrors").popover({content: item.defaultMessage, placement: "left", template: '<div class="popover" role="tooltip">' + '<div class="arrow"></div>' + '<h3 class="popover-header"></h3>' + '<div class="popover-body password-doesnt-match-popover-body"></div></div>', trigger: "manual"}).popover('show');
                    });
                }
            });
        }
    </script>
</body>
</html>
