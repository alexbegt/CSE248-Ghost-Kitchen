<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}" id="bootstrap-css"/>
<link rel="stylesheet" th:href="@{/webjars/font-awesome/5.13.0/css/all.css}"/>
<link rel="stylesheet" th:href="@{/resources/css/user/view-orders.css}"/>
<link rel="stylesheet" th:href="@{/resources/css/shared.css}"/>

<script th:src="@{/webjars/jquery/3.5.0/jquery.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.js}"></script>
<script th:src="@{/webjars/popper.js/1.16.0/umd/popper.js}"></script>

<!------ Include the above in your HEAD tag ---------->

<head>
    <title th:utext="#{pageTitle.viewOrderDetails}">View Order Details</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.13.0/css/all.css}"/>
    <link rel="stylesheet" th:href="@{/resources/css/user/view-orders.css}"/>
    <link rel="stylesheet" th:href="@{/resources/css/shared.css}"/>

    <script th:src="@{/webjars/jquery/3.5.0/jquery.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.js}"></script>
    <script th:src="@{/webjars/popper.js/1.16.0/umd/popper.js}"></script>
</head>

<body>
    <div th:if="${param.error}">
        <div th:if="${param.error[0]}" th:with="errorMsg=${param.error[0]}">
            <div class="alert alert-danger text-center">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">X</a>
                <span th:text="${errorMsg}">Error</span>
            </div>
        </div>
    </div>

    <div th:if="${param.message}">
        <div th:if="${param.message[0]}" th:with="message=${param.message[0]}">
            <div class="alert alert-info text-center">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">X</a>
                <span th:text="${message}">Message</span>
            </div>
        </div>
    </div>

    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="orders_card">
                <label th:utext="#{message.orderDetails} + ' ' + ${orderNumber}" class="text-center">Orders details</label>

                <div th:each="item : ${items}">
                    <div class="d-flex justify-content-center mt-2 user_home_container">
                        <label th:utext="${item.quantity} + #{message.multiplier} + ' ' + ${item.item.name} + ' ' + #{message.price} + ${item.item.price}" class="text-center">Item Details</label>
                    </div>
                </div>

                <div class="mt-2">

                </div>

                <label th:utext="#{message.orderSubTotal} + ${orderSubtotal}" class="text-center">subtotal</label>
                <label th:utext="#{message.orderTax} + ${orderTax}" class="text-center">tax</label>
                <label th:utext="#{message.orderTotal} + ${orderTotal}" class="text-center">total</label>

                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        <a th:href="@{/view-orders}" th:utext="#{message.returnToOrders}">Return to Orders</a>
                    </div>

                    <div class="d-flex justify-content-center links">
                        <a th:href="@{/home}" th:utext="#{message.returnHome}">Return Home</a>
                    </div>

                    <div class="d-flex justify-content-center links">
                        <a href="?language=en" rel="keep-params" th:utext="#{message.englishLanguage}">English</a> <a href="?language=es_ES" rel="keep-params" class="ml-2" th:utext="#{message.spanishLanguage}">Spanish</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
