<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/font-awesome/5.12.0/css/all.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>
<div th:if="${param.error}">
    <div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']}"
         th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
        <div class="alert alert-danger text-center">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">X</a>
            <span th:text="${errorMsg}">Error</span>
        </div>
    </div>
</div>
<div th:if="${param.loggedOut}">
    <div class="alert alert-danger text-center">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">X</a>
        <strong>Success!</strong> You have been locked out!
    </div>
</div>
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card login_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img th:src="@{/images/shopping_cart.png}" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form action="#" th:action="@{/login}" method="post">
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="username" class="form-control input_user" value=""
                               placeholder="username">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password" class="form-control input_pass" value=""
                               placeholder="password">
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customControlInline"
                                   name="remember-me">
                            <label class="custom-control-label" for="customControlInline">Remember me</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" name="button" class="btn login_btn">Login</button>
                    </div>
                </form>
            </div>

            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Don't have an account? <a th:href="@{/registration-form}" class="ml-2">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center links">
                    <a th:href="@{/forgot-password}">Forgot your password?</a>
                </div>
                <div class="d-flex justify-content-center links">
                    <a th:href="@{/forgot-username}">Forgot your username?</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
