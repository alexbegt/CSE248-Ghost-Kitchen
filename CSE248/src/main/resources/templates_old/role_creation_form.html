<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Role Creation Page</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css"/>
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/font-awesome/5.12.0/css/all.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>
<div th:if="${param.error}">
    <div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']}"
         th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
        <div class="alert alert-danger fade in text-center">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">*</a>
            <span th:text="${errorMsg}">Error</span>
        </div>
    </div>
</div>
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card register_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img th:src="@{/images/shopping_cart.png}" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form action="#" th:action="@{/role_creation}" th:object="${role}" method="post">
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="name" class="form-control input_user" value=""
                               placeholder="name">
                    </div>

                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-mail-bulk"></i></span>
                        </div>
                        <input type="text" name="description" class="form-control input_user" value=""
                               placeholder="description">
                    </div>

                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="checkbox" name="isAssignable" class="form-control input_pass" value=""
                               placeholder="password">
                    </div>

                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" name="button" class="btn role_create_btn">Create Role</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
